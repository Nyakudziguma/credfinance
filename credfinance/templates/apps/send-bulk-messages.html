{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-breadcrumb">
    <div class="row">
        <div class="col-5 align-self-center">
            <h4 class="page-title">Send Bulk Messages</h4>
        </div>
        <div class="col-7 align-self-center">
            <div class="d-flex align-items-center justify-content-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Bulk Messages</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            {% include 'includes/messages.html' %}
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Bulk WhatsApp Messages</h4>
                    <h6 class="card-subtitle">Upload Messages</h6>
                    
                    <!-- Preloader -->
                    <div id="preloader" style="display: none; text-align: center; margin-bottom: 15px;">
                        <p >Submitting your request, please wait...</p>
                    </div>
                    
                    <!-- Form -->
                    <form id="bulkMessageForm" method="POST" enctype="multipart/form-data" action="{% url 'send_messages' %}">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="template">Select Template</label>
                            <select class="form-control" id="template" name="template" required>
                                {% for template in templates %}
                                <option value="{{ template.id }}">{{ template.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="csv">CSV File</label>
                            <input type="file" class="form-control-file" id="csv" name="csv" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="file">Optional File (Image, Document, or Video)</label>
                            <input type="file" class="form-control-file" id="file" name="file">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Preloader -->
<script>
    document.getElementById('bulkMessageForm').addEventListener('submit', function() {
        // Show the preloader
        document.getElementById('preloader').style.display = 'block';
        
        // Disable the submit button
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitBtn').innerText = 'Submitting...';
    });
</script>

{% endblock %}
