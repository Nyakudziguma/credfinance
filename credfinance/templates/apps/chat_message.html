{% load static %}

<div class="fade-in-up">
    <li class="{% if message.sender_type == 'agent' %} odd {% endif %} chat-item">
        {% if message.sender_type == 'agent' %}
            <!-- <div class="chat-img">
                <img src="{% static 'assets/images/users/default_agent.jpg' %}" alt="agent">
            </div> -->
        {% else %}
            <h6 class="font-medium">{{ message.sender.name }}</h6>
            <div class="chat-img">
                <img src="{% static 'assets/images/users/user (1).png' %}" alt="client">
            </div>
        {% endif %}
        <div class="chat-content">
            <h6 class="font-medium">{{ message.sender.first_name }}</h6> <!-- Adjusted to fetch first_name -->
            <div class="box {% if message.sender_type == 'agent' %} bg-light-inverse {% else %} bg-light-info {% endif %}">
                {{ message.content }}
            </div>
        </div>
        <div class="chat-time">{{ message.timestamp }}</div>
    </li>
</div>
